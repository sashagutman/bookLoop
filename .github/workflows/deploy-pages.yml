name: Deploy Front to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: front/book-loop/package-lock.json

      - name: Install deps
        working-directory: front/book-loop
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi

      - name: Build
        working-directory: front/book-loop
        run: npm run build

      - name: Configure Pages
        uses: actions/configure-pages@v5

      # SPA fallback, чтобы прямые ссылки не падали на 404
      - name: Add 404.html
        run: cp front/book-loop/dist/index.html front/book-loop/dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: front/book-loop/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4